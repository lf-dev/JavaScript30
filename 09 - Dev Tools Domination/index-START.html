<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello this is %s', 'dog');

    // Styled
    console.log('%c hello this is dog', 'background: red');

    // warning!
    console.warn('this is a warn');

    // Error :|
    console.error('this is a erorr');

    // Info
    console.info('this is a info');

    // Testing
    console.assert(1 === 1, 'Wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach( dog => {
      console.group(dog.name);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(dog.name);
    });

    // counting
    console.count('dog');
    console.count('dog');
    console.count('dog');
    console.count('dog');
    console.count('dog');

    // timing
    console.time('event');
    fetch('https://api.github.com/users/lf-dev')
      .then(data => data.json())
      .then(data => {
        console.log(data);
        console.timeEnd('event');
      });

  </script>
</body>
</html>
